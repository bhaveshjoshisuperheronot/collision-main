<div class="collide__alphabet">
    <div class="collide__alphabet__text">
        <ng-content select="[textSlot]"></ng-content>
    </div>
    <a class="collide__alphabet__img" target="_blank" href="https://viralfission.s3.ap-south-1.amazonaws.com/static/pdf/Collide+RnR.pdf" [style.backgroundImage]="bgImgUrl"></a>
    <div class="collide__alphabet__hover-img" [ngStyle]="hoverBgImgStyle">
        <img [src]="hoverBgImgUrl" />
    </div>
</div>
